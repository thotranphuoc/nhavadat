<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic2 Firebase Storage App
    </ion-title>
    <ion-buttons end>
      <button (click)="doGetPicture()">PHOTO</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let item of assetCollection ; trackBy:trackByFunction">
      <item-component [item]="item"></item-component>
    </ion-item>
  </ion-list>

</ion-content>
