<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div>
    <form #myForm="ngForm">
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="signIn.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="signIn.password" name="password"></ion-input>
      </ion-item>
    </form>
    <button ion-button block (click)="onSignIn(myForm)" [disabled]="!btnSignIn">Sign In</button>
  </div>
</ion-content>
