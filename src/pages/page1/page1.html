<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page One</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let item of items; let i = index">
        <h3>#{{i}} | {{item.key}}</h3>
        <p>Body: {{item.body}} , Name: {{item.name}}</p>
      </ion-item>
    </ion-list>
</ion-content>
