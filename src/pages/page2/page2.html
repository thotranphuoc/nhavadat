<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page Two</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form #myForm="ngForm" novalidate>
    <ion-item>
      <ion-input [(ngModel)]="person.name" name="name" type="text" placeholder="Enter your name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="person.age" name="age" type="text" placeholder="Enter your age"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="person.height" name="height" type="text" placeholder="Enter your height"></ion-input>
    </ion-item>
    <button ion-button (click)="onSubmit(myForm)" type="submit" block>Insert to DB</button>
  </form>

</ion-content>
