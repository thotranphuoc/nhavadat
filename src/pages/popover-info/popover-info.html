<ion-card>
  <!--<ion-card-header>
    CẦN BÁN
  </ion-card-header>-->
  <img src="{{data.imgUrl}}" alt="">
  <ion-fab right top (click)="closePopover()" small>
    <button ion-fab color="danger" small style="height: 20px; width: 20px" >
      <ion-icon name="close-outline" ></ion-icon>
    </button>
  </ion-fab>
  <ion-item>
    <ion-icon name="ios-cash-outline" item-left small></ion-icon>
    <h4>{{data.price}}</h4>
  </ion-item>

  <ion-item>
    <ion-icon name="ios-resize-outline" item-left small ></ion-icon>
    <h4>{{data.dtSan}} m2</h4>
    <p>{{data.dtSd}} m2</p>
  </ion-item>
  <ion-item>
    <button ion-button icon-left clear item-right (click)="goToDetail()">
      <ion-icon name="navigate"></ion-icon>
      Chi tiết...
    </button>
  </ion-item>
</ion-card>
